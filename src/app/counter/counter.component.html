<div class="counter-box">
    <p>
        Counter value: {{value}}!
      </p>
      <button class="btn" type="button" (click)="increment()">
        <span>Increment</span>
      </button>
      <button class="btn" type="button" (click)="decrement()">
        <span>Decrement</span>
      </button>
      <button class="btn orange" type="button" (click)="reset()">
        <span>Reset</span>
      </button>
</div>
